<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">


    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="style.css">


   
</head>
<body>
    
     
            <section class="ftco-section img" id="order"  style="background-image: url(images/order_bg.jpg);"
          >
            <div class="container">
                <div class="row d-flex  ">
                    <div class=" ftco-animate makereservation  p-4 px-md-5 pb-md-5">
                        <div class="heading-section ftco-animate mb-5 text-center">
                            <span class="subheading">Order</span>
                            <h2 class="mb-4">Your Cake</h2>
                        </div>
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Name</label>
                                        <input type="text" class="form-control" placeholder="eg.nyi minn sett">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="email" class="form-control" placeholder="eg.nyiminnsett@gmail.com">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Address</label>
                                        <input type="text" class="form-control" placeholder="eg.Zizawa(4)St.....">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Phone</label>
                                        <input type="text" class="form-control" placeholder="eg.0987654321">
                                    </div>
                                </div>
                               
                               
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Cake Flavour</label>
                                        <div class="select-wrap one-third">
                                            <div class="icon"><span class="ios-ios-arrow-down"></span></div>
                                            <select name="" id="" class="form-control">
                                                <option value="">Black Forest</option>
                                                <option value="">Yellow Butter Cake</option>
                                                <option value="">Pound Cake</option>
                                                <option value="">Red Velvet Cake</option>
                                                <option value="">Carrot Cake</option>
                                                <option value="">Sponge Cake</option>
                                                <option value="">Genoise Cake</option>
                                                <option value="">Chiffon Cake</option>
                                            </select>
                                        </div>
    
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Kg</label>
                                        <div class="select-wrap one-third">
                                            <div class="icon"><span class="ios-ios-arrow-down"></span></div>
                                            <select name="" id="" class="form-control">
                                                <option value="">0.5</option>
                                                <option value="">1</option>
                                                <option value="">1.5</option>
                                                <option value="">2.5</option>
                                                <option value="">5</option>
                                                <option value="">10</option>
                                                <option value="">Custom</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="form-group text-center">
                                        <a href="#" class="btn btn-primary py-3 px-5">Order Your Cake</a>
                                    </div>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
      
    

    






    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
